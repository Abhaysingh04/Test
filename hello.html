<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Web Page</title>
    <style>
        /* Define some basic CSS styles */
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px;
            text-align: left;
        }
        a {
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Basic Web Page</h1>

    <p>This is a simple web page with various HTML elements:</p>

    <ul>
        <li><a href="https://www.example.com">Hyperlink</a></li>
        <li><em>Emphasized Text</em></li>
        <li><strong>Strong Text</strong></li>
    </ul>

    <img src="https://via.placeholder.com/150" alt="Sample Image">

    <h2>Sample Table</h2>
    <table>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Row 1, Cell 1</td>
                <td>Row 1, Cell 2</td>
            </tr>
            <tr>
                <td>Row 2, Cell 1</td>
                <td>Row 2, Cell 2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
